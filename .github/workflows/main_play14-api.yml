# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - play14-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://play14containerregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_15a8db90bb334e97a9a2a535a098ecb9 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e11c4e2488e84f2e9ff411038db7aa5f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: play14containerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_15a8db90bb334e97a9a2a535a098ecb9 }}/play14-api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'play14-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_713d3385e5cc471fb7171d6b07b99f4e }}
        images: 'play14containerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_15a8db90bb334e97a9a2a535a098ecb9 }}/play14-api:${{ github.sha }}'