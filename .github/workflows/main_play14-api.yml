name: Build and deploy container app to Azure Web App - play14-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://play14containerregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_ffe5bfecd7584141bc1b74ac070c90aa }}
        password: ${{ secrets.AzureAppService_ContainerPassword_7c3a2064b466485b91424cd7beead379 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: play14containerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ffe5bfecd7584141bc1b74ac070c90aa }}/play14-api:${{ github.sha }},play14containerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ffe5bfecd7584141bc1b74ac070c90aa }}/play14-api:latest
        file: ./Dockerfile
        build-args: |
          "STRAPI_ADMIN_MAPBOX_ACCESS_TOKEN=${{ secrets.STRAPI_ADMIN_MAPBOX_ACCESS_TOKEN }}"

